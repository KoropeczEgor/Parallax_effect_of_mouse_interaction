<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parallax effect</title>
    <link rel="stylesheet" href="./css/style.min.css" />
  </head>
  <body>
    <div class="magic-list">
      <a href="#" class="magic-list__item">
        <div class="magic-list__header">
          The people who make art their business are mostly impostors.
        </div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(./assets/img/1.jpg)"
          ></div>
        </div>
      </a>

      <a href="#" class="magic-list__item">
        <div class="magic-list__header">Art has an enemy called ignorance.</div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(./assets/img/2.jpg)"
          ></div>
        </div>
      </a>

      <a href="#" class="magic-list__item">
        <div class="magic-list__header">
          Art is an effort to create, beside the real world, a more human world.
        </div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(./assets/img/3.jpg)"
          ></div>
        </div>
      </a>

      <a href="#" class="magic-list__item">
        <div class="magic-list__header">
          Art, like morality, consists in drawing the line somewhere.
        </div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(./assets/img/4.jpg)"
          ></div>
        </div>
      </a>

      <a href="#" class="magic-list__item">
        <div class="magic-list__header">
          Perpetual modernness is the measure of merit in every work of art.
        </div>
        <div class="cursor">
          <div
            class="cursor__image"
            style="background-image: url(./assets/img/5.jpg)"
          ></div>
        </div>
      </a>
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
